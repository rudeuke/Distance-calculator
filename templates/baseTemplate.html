<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Stava Geodistance</title>
    <style>
        .noArrows>input::-webkit-outer-spin-button,
        .noArrows>input::-webkit-inner-spin-button{
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body>
    <h1>Stava Geodistance</h1>

    <form action="" method="POST">
        {% csrf_token %}
        {{ numberOfPointsForm }}
        <button type="submit" name="setNumberOfPoints">Select</button>
    </form>

    {% block content %}
    {% endblock %}

    {% if not totalDistance == None %}
    <p>Distance calculated: {{ totalDistance }} [m]</p>
    {% endif %}

    {% if not calculationTime == None %}
    <p>Calculation time: {{ calculationTime }} [s]</p>
    {% endif %}
</body>

</html>
