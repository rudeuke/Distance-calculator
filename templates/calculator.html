{% extends 'baseTemplate.html' %}

{% block content %}

<form action="" method="POST">
    {% csrf_token %}

    {% with ''|center:numberOfPoints as range %}
    {% for _ in range %}

    <p>
        Latitude: <input name="latitude{{ forloop.counter }}" , type="number" , label="Latitude" , min="-90" , max="90"
            , value="0.0" , step=".0000001">
        Longitude: <input name="longitude{{ forloop.counter }}" , type="number" , label="Longitude" , min="-180" ,
            max="180" , value="0.0" , step=".0000001">
    </p>

    {% endfor %}
    {% endwith %}

    <p>
        REQUEST_ID: <input name="request_id" , type="text">
    </p>

    <p>
        <button type="submit" name="calculateDistance">Request</button>
    </p>

</form>

{% endblock %}
