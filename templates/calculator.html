{% extends 'calculatorTemplate.html' %}

{% block points %}

<form action="" id="points-form" method="POST">
    {% csrf_token %}

    <div class="form-group" id="points">
    </div>

    <div class="container">
        <div class="row">
            <div class="col-1 offset-11">
                <button class="btn btn-success btn-block" type="button" id="add-button" onclick="addPoint()">+</button>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="container">
            <div class="row py-3">
                <label for="request_id" class="col-3 offset-2 col-form-label">REQUEST_ID (optional):</label>
                <div class="col-5">
                    <input type="text" class="form-control" name="request_id" maxlength="100">
                </div>
            </div>
            <div class="row py-4">
                <button type="submit" class="col-4 offset-4 form-control btn btn-primary btn-block"
                    name="calculateDistance">Calculate distance</button>
            </div>
        </div>
    </div>

</form>

{% endblock %}
