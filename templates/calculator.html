{% extends 'baseTemplate.html' %}

{% block content %}

{% with ''|center:numberOfPoints as range %}
{% for _ in range %}

<div id="point{{ forloop.counter }}">
    {% csrf_token %}
    {{ pointForm }}
</div>

{% endfor %}
{% endwith %}

<button onclick="requestButtonClicked('{{ numberOfPoints }}')">Request</button>

{% if not totalDistance == None %}
<p>Distance calculated: {{ totalDistance }} [m]</p>
{% endif %}

{% endblock %}
